<form>
    <div class="imgcontainer">
      <!-- <h1>Login</h1> -->
      <!-- <img src='{{path}}' alt="Avatar" class="avatar"> -->
      
      <img src="{{path}}" alt="Girl in a jacket" style="width:50px;height:60px;">
    </div>
  
    <div class="container">
      <label for="uname"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="uname" [(ngModel)]='data.mail' required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]='data.pass' required>
          
      <button type="button" (click)="check()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
